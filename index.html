<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade JS</title>
</head>
<body>
    <form id="MyForm">
        <h1> Descobrir maior e menor número</h1>
        <label for="a">Digite 5 números: </label>
        <input type="number" name="a" id="a">
        <input type="number" name="b" id="b">
        <input type="number" name="c" id="c" >
        <input type="number" name="d" id="d">
        <input type="number" name="e" id="e">

        <button id="MyButton1" type="submit">Registrar</button>
        
    </form>

    <form id="MyForm2">
        <h1>Verificar se é vogal</h1>
        <label for="char">Digite um caractere: </label>
        <input type="text" name="char" id="char">

        <button type="submit" id="MyButton2">Registrar</button>
        

    </form>

    <form id="MyForm3">
    <h1>Imprimir Limites</h1>
    <label for="limite_ini">Digite dois limites de um intervalo numérico: </label>

    <input type="number" name="limite_ini" id="limite_ini">
    <input type="number" name="limite_fim" id="limite_fim">

    <button type="submit" id="MyButton3">Registrar</button>
    
    </form>

    <form id="MyForm4">
     <h1>Ordenar parâmetros</h1>
     <label for="x">Digite 3 parâmetros: </label>

     <input type="number" name="x" id="x">
     <input type="number" name="y" id="y">
     <input type="number" name="z" id="z">

     <button type="submit" id="MyButton4">Registrar</button>

    </form>

    <form id="MyForm5">
    <h1>Verificar se valor é positivo ou negativo</h1>
    <label for="valor">Digite um valor inteiro: </label>

    <input type="number" id="valor">

    <button type="submit" id="MyButton5">Registrar</button>

    </form>

    <form id="MyForm6">
    <h1>Verificar se é par ou impar</h1>
    <label for="valor_int">Digite um valor inteiro: </label>

    <input type="number" name="valor_int" id="valor_int">

    <button type="submit" id="MyButton6">Registrar</button>
    
    </form>

    <script src="questao_1.js" ></script>
    <script src="questao_2.js"></script>
    <script src="questao_3.js"></script>
    <script src="questao_4.js"></script>
    <script src="questao_5.js"></script>
    <script src="questao_6.js"></script>

</body>
</html>
